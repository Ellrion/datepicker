<!DOCTYPE html>
<html>
<head>
    <title>Ellrion's Date Picker JQuery plugin</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/assets/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/src/ellrion_datepicker.jquery.js"></script>
    <link rel="stylesheet" href="/src/css/simple.css"/>
    <script type="text/javascript">
        $(function(){
            $('input[data-toggle="datepicker"]').datepicker();
        });
    </script>
</head>
<body>
    <input type="text" data-toggle="datepicker" />
</body>
</html>
